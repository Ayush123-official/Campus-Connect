<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#9333ea'
          }
        }
      }
    }
  </script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-all duration-500">

  <!-- Banner Animation / Hero -->
  <section class="h-screen flex flex-col justify-center items-center text-center px-4 bg-gradient-to-br from-primary to-secondary text-white relative overflow-hidden">
    <h1 class="text-5xl md:text-6xl font-bold mb-4 animate-bounce">Campus Connect</h1>
    <p class="text-lg md:text-xl mb-8">Stay connected with everything happening in your campus</p>
    <button onclick="scrollToGrid()" class="bg-white text-primary px-6 py-2 rounded-full font-semibold shadow hover:bg-gray-100 transition">Explore Now</button>
  </section>

  <!-- Grid Section -->
  <section id="grid" class="py-16 px-6 md:px-16 bg-white dark:bg-gray-800">
    <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">Quick Access</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6" data-aos="fade-up" data-aos-delay="200">
      <!-- Icon Cards -->
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in">
<i class="fa-solid fa-person-circle-question"></i>
        <a href="lost-form.html"><p class="font-semibold" >Lost & Found</p></a>
      </div>
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="100">
<i class="fa-solid fa-calendar-days"></i>
<a href="event.html">Events</a>
</div>
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="200">
<i class="fa-solid fa-note-sticky"></i>
<a href="notes.html">Notes</a>
</div>
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="300">
<i class="fa-solid fa-briefcase"></i>

<a href="placements.html">Placements</a>
</div>
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="400">
<i class="fa-solid fa-cube"></i>
<a href="clubs.html">Clubs</a>
</div>
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="500">
<i class="fa-solid fa-newspaper"></i>
<a href="news.html">News</a>
</div>
       <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="500">
<i class="fa-solid fa-envelope"></i>
<a href="mails.html">Mails</a>
</div>
      <div class="glass p-6 rounded-2xl text-center shadow hover:scale-105 transition cursor-pointer" data-aos="zoom-in" data-aos-delay="500">
<i class="fa-solid fa-comments"></i>
<a href="feedbacks.html">Feedback</a>
</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-6">
    <p>&copy; 2025 Campus Connect. All rights reserved.</p>
    <button onclick="toggleTheme()" class="mt-3 px-4 py-1 rounded bg-white text-primary font-semibold">Toggle Dark Mode</button>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function scrollToGrid() {
      document.getElementById('grid').scrollIntoView({ behavior: 'smooth' });
    }
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
